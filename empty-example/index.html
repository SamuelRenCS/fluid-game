<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Fights</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../p5.min.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="fluid.js" defer></script>
  <script src="fluid_utils.js" defer></script>
  <script src="sketch.js" defer></script>
  <script src="player.js" defer></script>
  <script src="handleStates.js" defer></script>
  <script src="handleHealth.js" defer></script>
</head>

<body>
  <main>
    <nav>
      <div class="logo-container">
        <img
          src="https://media.discordapp.net/attachments/1159302124249808966/1170590546172067910/nklv_a_simplistic_and_modern_logo_of_two_ink_colored_waves_vibr_a205461b-7faa-4262-8413-7b0fe9930e72.png"
          alt="">
        <h1>Fluid Fights</h1>
      </div>
      <div class="button-container">
        <button id="singleplayer-btn" value="0">Singleplayer</button>
        <button id="multiplayer-btn" value="1">Multiplayer</button>
        <button id="ffa-btn" value="2">Playground</button>
      </div>
    </nav>
    <div class="game-area">
      <div id="canvas-container">
      </div>
      <div class="health-bar-container hidden" id="health-bars">
        <h2 class="health-bar">RED: <span id="red-health">100</span>%</h2>
        <h2 class="health-bar">BLUE: <span id="blue-health">100</span>%</h2>
      </div>
    </div>


  </main>
</body>

</html>
